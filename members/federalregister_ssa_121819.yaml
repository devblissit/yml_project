bioguide: federalregister_ssa_121819
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.federalregister.gov/documents/2019/11/18/2019-24700/rules-regarding-the-frequency-and-notice-of-continuing-disability-reviews#open-comment"
    - find:
        - selector: "#comment_general_comment"
    - wait:
        - value: 5
    - fill_in:
        - selector: "#comment_general_comment"
          name: "comment[general_comment]"
          value: $MESSAGE
          required: true
          options:
            max_length: 5000
        - selector: "#comment_first_name"
          name: "comment[first_name]"
          value: $NAME_FIRST
          required: true
        - selector: "#comment_last_name"
          name: "comment[last_name]"
          value: $NAME_LAST
          required: true
        - selector: "#comment_address1"
          name: "comment[address1]"
          value: $ADDRESS_STREET
          required: true
        - selector: "#comment_city"
          name: "comment[city]"
          value: $ADDRESS_CITY
          required: true
        - selector: "#comment_zip"
          name: "comment[zip]"
          value: $ADDRESS_ZIP5
          required: true
        - selector: "#comment_email"
          name: "comment[email]"
          value: $EMAIL
          required: true
    - click_on:
        - selector: "#comment_confirm_submission"
    - wait:
        - value: 5
    - javascript:
        - value: "document.querySelector('.commit input').click();"
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Thank you! Your comment has been submitted
