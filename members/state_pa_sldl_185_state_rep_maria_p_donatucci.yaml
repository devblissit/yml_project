bioguide: state_pa_sldl_185_state_rep_maria_p_donatucci
contact_form:
  method: POST
  action: confirm.asp
  steps:
    - visit: "http://www.pahouse.com/contact/viaLDPC.asp?district=185"
    - fill_in:
        - name:
          selector: "#input-page-ContactForm-fName"
          value: $NAME_FIRST
          required: true
        - name:
          selector: "#input-page-ContactForm-lName"
          value: $NAME_LAST
          required: true
        - name:
          selector: "#input-page-ContactForm-Address"
          value: $ADDRESS_STREET
          required: true
        - name:
          selector: "#input-page-ContactForm-City"
          value: $ADDRESS_CITY
          required: true
        - name:
          selector: "#input-page-ContactForm-Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name:
          selector: "#input-page-ContactForm-Email"
          value: $EMAIL
          required: true
        - name:
          selector: "#input-page-ContactForm-Phone"
          value: $PHONE
          required: true
        - name:
          selector: "#input-page-ContactForm-Subject"
          value: $SUBJECT
          required: true
        - name:
          selector: "#input-page-ContactForm-Message"
          value: $MESSAGE
          required: true
    - uncheck:
        - selector: "#page-ContactForm-EmailAlertCHECK"
          value: "2"
    - recaptcha:
        - value: true
    - click_on:
        - selector: "#pageContactForm-submit"
    - wait:
        - value: 2
    - find:
        - selector: "p"
          value: "Thank you. Your feedback has been sent."
  success:
    headers:
      status: 200
    body:
      contains: Thank you. Your feedback has been sent.