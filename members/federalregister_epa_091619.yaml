bioguide: federalregister_epa_091619
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.federalregister.gov/documents/2019/08/22/2019-17555/updating-regulations-on-water-quality-certification#open-comment"
    - find:
        - selector: "#comment_general_comment"
    - wait:
        - value: 5
    - fill_in:
        - selector: "#comment_general_comment"
          name: "comment[general_comment]"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000
    - click_on:
        - selector: "#comment_confirm_submission"
    - wait:
        - value: 5
    - javascript:
        - value: "document.querySelector('.commit input').click();"
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Thank you! Your comment has been submitted
