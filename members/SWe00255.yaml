bioguide: SWe00255
contact_form:
  method: post
  action: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_SD_GOV&__fid=2100060"
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_SD_GOV&__fid=2100060"
    - fill_in:
        - name: qi_1_first_name
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: qi_1_last_name
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: qi_1_addr_1
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: qi_1_city
          selector: "#qi_1_city"
          value: $ADDRESS_CITY
          required: true
        - name: qi_1_zip
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: qi_1_email
          selector: "#qi_1_email"
          value: $EMAIL
          required: true
        - name: qi_1_hphone
          selector: "#qi_1_hphone"
          value: $PHONE
          required: true
        - name: qi_2
          selector: "#qi_2"
          value: $SUBJECT
          required: true
        - name: qi_3
          selector: "#qi_3"
          value: $MESSAGE
          required: true
    - choose:
        - name: qi_1_state
          selector: "#qi_1_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            South Dakota: 50_SD
        - name: qi_5
          selector: "qi_5_0"
          required: true
          options:
            This e-mail provides comments and does not require a response.: 0_Response Not Required - Web Form ID#2100060
    - recaptcha:
        - value: true
    - click_on:
        - value: Submit
          selector: "#btn_submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting the Governor, your e-mail submission has been successful."
