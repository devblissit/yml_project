bioguide: state_ar_gov_asa_hutchinson
contact_form:
  method: post
  action: "https://governor.arkansas.gov/online-services/contact-us/"
  steps:
    - visit: "https://governor.arkansas.gov/online-services/contact-us/"
    - fill_in:
        - name: name
          selector: "#name"
          value: $NAME_FULL
          required: true
        - name: 00Nt0000000IPXP
          selector: "#00Nt0000000IPXP"
          value: $ADDRESS_STREET
          required: true
        - name: 00Nt0000000IPWn
          selector: "#00Nt0000000IPWn"
          value: $ADDRESS_CITY
          required: true
        - name: 00Nt0000000IPXU
          selector: "#00Nt0000000IPXU"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: 00Nt0000000IPWm
          selector: "#00Nt0000000IPWm"
          value: $PHONE
          required: true
        - name: 00Nt0000000IPWo
          selector: "#00Nt0000000IPWo"
          value: $MESSAGE
          required: true
    - select:
        - name: 00Nt0000000IPWl
          selector: "#00Nt0000000IPWl"
          value: $TOPIC
          required: true
          options:
            Agriculture
            Arts / Museums / History
            Business and Commerce
            Courts / Criminal Justice
            Education
            Environment
            OI Request
            Governor's Special Projects
            Grants
            Health and Human Services
            Highways / Transportation
            Insurance
            Jails - City / County
            Law Enforcement / Police
            Legislation
            Licenses and Permits
            Local Government / Community
            Minority Affairs
            Pardons
            Policies
            Prisons and Inmates
            Public Safety and Services
            Request Letter from Governor
            Retirement Systems
            Science and Technology
            Tourism / Recreation
            Workforce
            General Comments / Concerns
        - name: 00Nt0000000IPXM
          selector: "#00Nt0000000IPXM"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.
            Ms.
            Mrs.
            Other
        - name: 00Nt0000000IPXO
          selector: "#00Nt0000000IPXO"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            AL
            AK
            AZ
            AR
            CA
            CO
            CT
            DE
            FL
            GA
            HI
            ID
            IL
            IN
            IA
            KS
            KY
            LA
            ME
            MD
            MA
            MI
            MN
            MS
            MO
            MT
            NE
            NV
            NH
            NJ
            NM
            NY
            NC
            ND
            OH
            OK
            OR
            PA
            RI
            SC
            SD
            TN
            TX
            UT
            VT
            VA
            WA
            WV
            WI
            WY
    - click_on:
        - value: Submit
          selector: input[name="submit"]
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting the Governor's Office. The Governor or the appropriate staff will be reviewing your comments."
