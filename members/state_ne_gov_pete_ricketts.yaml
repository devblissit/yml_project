bioguide: state_ne_gov_pete_ricketts
contact_form:
  method: post
  action: "https://www.nebraska.gov/simpleMail/advanced.cgi"
  steps:
    - visit: "https://governor.nebraska.gov/contact-form"
    - fill_in:
        - name: "00 Prefix"
          selector: "[name~=Prefix]"
          value: $NAME_PREFIX
          required: true
        - name: "01 First Name *fn*"
          selector: "[name~=First]"
          value: $NAME_FIRST
          required: true
        - name: "02 Last Name *ln*"
          selector: "[name~=Last]"
          value: $NAME_LAST
          required: true
        - name: "03 Email *rt*"
          selector: "[name~=Email]"
          value: $EMAIL
          required: true
        - name: "04 Address"
          selector: "[name~=Address]"
          value: $ADDRESS_STREET
          required: true
        - name: "05 City"
          selector: "[name~=City]"
          value: $ADDRESS_CITY
          required: true
        - name: "07 Zipcode"
          selector: "[name~=Zipcode]"
          value: $ADDRESS_ZIP5
          required: true
        - name: "08 Phone Number"
          selector: "[name~=Phone]"
          value: $PHONE
          required: true
        - name: "10 Comments or Suggestions"
          selector: "[name~=Comments]"
          value: $MESSAGE
          required: true
    - javascript:
      - value: document.querySelector("#g-recaptcha-response").style.display = "block";
    - recaptcha:
        - value: true
    - click_on:
        - selector: "#mySubmitButton"
    - find:
        - selector: "h1"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you, your request was successfully submitted.
